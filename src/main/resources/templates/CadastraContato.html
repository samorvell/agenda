<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>
<meta charset="UTF-8" />
<title>Cadastra Contato</title>
<link rel="stylesheet" type="text/css" href="/CSS/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/CSS/style.css" />
</head>
<body>
	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-br and" href="#"> <img alt="Samorvell"
					src="/imagens/logo70x70.png" />
				</a>
			</div>
		</div>
	</nav>

	<form class="form-horizontal">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h1 class="panel-title">Novo contato</h1>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label for="nome" class="col-sm-2 control-label">Nome</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="nome" />
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-sm-2 control-label">E-mail</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="email" />
					</div>
				</div>
				<div class="form-group">
					<label for="endereco" class="col-sm-2 control-label">Endere√ßo</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="endereco" />
					</div>
				</div>
				<div class="form-group">
					<label for="dataNascimento" class="col-sm-2 control-label">Data
						de Nascimento</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="dataNascimento" />
					</div>
				</div>
				<div class="form-group">
					<label for="status" class="col-sm-2 control-label">Status</label>
					<div class="col-sm-2">
						<select class="form-control">
							<option>Atualizado</option>
							<option>Novo</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-1 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
		</div>



	</form>

	<script src="/JS/bootstrap.min.js"></script>
</body>
</html>
